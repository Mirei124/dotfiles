[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = zoom
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_color = \#B22303FF
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
random_fire_color = true
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[autostart]
0_environment = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY XDG_CURRENT_DESKTOP=Wayfire XDG_SESSION_DESKTOP=Wayfire
1_xresources = xrdb -m ~/.Xresources
2_gtk_dpi = true || systemctl --user start xsettingsd.service
autostart_wf_shell = false
background = $HOME/myScript/random_wallpaper.sh
bar = waybar
care_eye = $HOME/myScript/care_eye
clip = copyq
disks = udiskie -As
gamma = wlsunset -l 23 -L 114 -t 4500
helper = $HOME/myScript/wfhelper
ime = fcitx5 -d
kdeconnect = kdeconnect-cli
kwallet = /usr/lib/pam_kwallet_init
notifications = swaync
pm = /usr/lib/org_kde_powerdevil
polkit = /usr/lib/polkit-kde-authentication-agent-1

[blur]
blur_by_default = type is "toplevel" & (! app_id is "kitty")
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.000000
method = kawase
saturation = 1.000000
toggle = none

[command]
binding_dpms_off = <super> KEY_D
binding_launcher = <alt> KEY_SPACE
binding_lock = <super> KEY_L
binding_logout = <super> KEY_ESC
binding_mute = KEY_MUTE
binding_mute_mic = KEY_F20
binding_ncmpcpp = <super> KEY_A
binding_next = KEY_NEXTSONG
binding_playpause = KEY_PLAYPAUSE
binding_previous = KEY_PREVIOUSSONG
binding_screenshot = <shift> KEY_SYSRQ
binding_screenshot_interactive = KEY_SYSRQ
binding_stay_awake = <alt> KEY_F3
binding_stop = KEY_STOPCD
binding_terminal = <super> KEY_ENTER | <ctrl> <alt> KEY_T
binding_translate = <super> KEY_T
command_dpms_off = ~/myScript/wfhelper -s
command_launcher = wofi -Sdrun --allow-images --allow-markup -W 480 -H 360
command_light_down = light -U 5
command_light_up = light -A 5
command_lock = swaylock
command_logout = wlogout
command_mute = pactl set-sink-mute @DEFAULT_SINK@ toggle
command_mute_mic = pactl set-source-mute @DEFAULT_SOURCE@ toggle
command_ncmpcpp = KITTY_DISABLE_WAYLAND=1 kitty ncmpcpp
command_next = if (! playerctl metadata); then mpc next; else playerctl next; fi
command_playpause = if (! playerctl metadata); then mpc toggle; else playerctl play-pause; fi
command_previous = if (! playerctl metadata); then mpc prev; else playerctl previous; fi
command_screenshot = pic=$(date '+Screenshot_%Y%m%d_%H%M%S') && grim ~/Pictures/${pic}.png && notify-send "Full Screenshot" "Saved to ${pic}.png"
command_screenshot_interactive = pic=$(date '+Screenshot_%Y%m%d_%H%M%S') && slurp | grim -g - ~/Pictures/${pic}.png && notify-send "Rect Screenshot" "Saved to ${pic}.png"
command_stay_awake = ~/myScript/wfhelper
command_stop = if (! playerctl metadata); then mpc stop; else playerctl stop; fi
command_terminal = kitty
command_translate = notify-send 'Translate' `wl-paste -p | crow -bi -e bing`
command_volume_down = pactl set-sink-volume @DEFAULT_SINK@ -5%
command_volume_up = pactl set-sink-volume @DEFAULT_SINK@ +5%
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_W | <alt> KEY_F4 | <super> BTN_MIDDLE
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
plugins = alpha autostart command expo fast-switcher grid resize switcher wm-actions scale move vswipe window-rules animate wobbly decoration foreign-toplevel gtk-shell blur
preferred_decoration_mode = client
transaction_timeout = 100
vheight = 2
vwidth = 2
xwayland = true

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#F2D5CFFF
border_size = 0
button_order = minimize maximize close
font = sans
ignore_views = none
inactive_color = \#DCE0E8FF
title_height = 25

[expo]
background = \#1A1A1AFF
duration = 300
inactive_brightness = 0.700000
keyboard_interaction = true
offset = 10
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super>  | hotspot left-top 5x5 400
transition_length = 200

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <alt> KEY_TAB
activate_backward = <alt> <shift> KEY_TAB
inactive_alpha = 0.700000

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[foreign-toplevel]

[grid]
duration = 300
restore = <super> KEY_DOWN | <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = crossfade

[gtk-shell]

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_initially = false
disable_on_fullscreen = true
dpms_timeout = 600
screensaver_timeout = 300
suspend_command = swaylock && systemctl suspend
suspend_timeout = 900
toggle = <alt> KEY_F3

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
drag_lock = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = true
kb_repeat_delay = 400
kb_repeat_rate = 25
left_handed_mode = false
middle_emulation = false
modifier_binding_timeout = 400
mouse_accel_profile = flat
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = true
scroll_method = default
tablet_motion_mode = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_options = 
xkb_rules = evdev
xkb_variant = 

[input-device]
output = 

[invert]
preserve_hue = false
toggle = <super> KEY_I

[ipc]

[ipc-rules]

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
preview_base_border = \#404080CC
preview_base_color = \#8080FF80
preview_border_width = 3
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[output:eDP-1]
mode = 1920x1080@60000
position = 0, 0
scale = 1.000000
transform = normal

[place]
mode = center

[preserve-output]
last_output_focus_timeout = 10000

[resize]
activate = <super> BTN_RIGHT
activate_keep_ratio = <alt> <super> BTN_RIGHT
activate_preserve_aspect = none

[scale]
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 300
inactive_alpha = 0.750000
include_minimized = false
interact = false
middle_click_close = false
minimized_alpha = 0.450000
spacing = 50
text_color = \#CCCCCCFF
title_font_size = 16
title_overlay = all
title_position = center
toggle = hotspot right-top 5x5 400
toggle_all = 

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[simple-tile]
animation_duration = 0
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
preview_base_border = \#404080CC
preview_base_color = \#8080FF80
preview_border_width = 3
tile_by_default = all

[switcher]
next_view = <alt> KEY_ESC
prev_view = <alt> <shift> KEY_ESC
speed = 300
view_thumbnail_rotation = 30
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <alt> <super> KEY_DOWN
binding_last = 
binding_left = <alt> <super> KEY_LEFT
binding_right = <alt> <super> KEY_RIGHT
binding_up = <alt> <super> KEY_UP
duration = 300
gap = 20
send_win_down = 
send_win_last = 
send_win_left = 
send_win_right = 
send_win_up = 
with_win_down = 
with_win_last = 
with_win_left = <alt> <shift> <super> KEY_LEFT
with_win_right = <alt> <shift> <super> KEY_RIGHT
with_win_up = <alt> <shift> <super> KEY_UP
wraparound = false

[wayfire-shell]

[window-rules]
rule_1 = on created if app_id is "kitty" then resize 1200 900
rule_2 = on created if app_id is "python3" then resize 1200 900
rule_3 = on created if app_id is "blueman-manager" then resize 1200 900
rule_4 = on created if title is "画中画" then set always_on_top

[wm-actions]
minimize = none
send_to_back = none
toggle_always_on_top = <super> KEY_Z
toggle_fullscreen = <super> KEY_F
toggle_maximize = none
toggle_showdesktop = none
toggle_sticky = <shift> <super> KEY_Z

[wobbly]
